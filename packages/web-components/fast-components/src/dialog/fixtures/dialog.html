<fast-button id="button1">
    Basic Dialog
</fast-button>
<p></p>

<fast-dialog
    id="dialog1"
    aria-label="Simple dialog"
    modal="true"
    trap-focus="true"
    hidden="true"
>
    <h2>Dialog queue detected automatically</h2>
    <fast-button>Button A</fast-button>
    <p></p>
    <button>Button B</button>
    <p></p>
    <fast-checkbox>A checkbox</fast-checkbox>
    <p></p>
    <fast-toolbar>
        <fast-button>One</fast-button>
        <fast-button>Three</fast-button>
    </fast-toolbar>
    <p></p>
    (esc to close)
</fast-dialog>
